<div *ngIf="!editActive">
<h3 class="text-2xl underline">{{DisplayPost.title}}</h3>
<h4 class="text-lg">{{DisplayPost.thought}}</h4>
<button class="btn btn-sm btn-primary m-2" (click)="editMode()">Edit</button>
<button class="btn btn-sm btn-primary m-2" (click)="deletePostBtnPress()">Delete</button>
</div>
<div *ngIf="editActive">
<input type="text" [(ngModel)]="changeTitle" class="input-bordered input-primary input-md m-4">
<input type="text" [(ngModel)]="changeThought" class="input-bordered input-primary input-md m-1">
<button class="btn btn-sm btn-primary m-2" (click)="saveChanges()">Save</button>
<button class="btn btn-sm btn-primary m-2" (click)="cancelEditMode()">Cancel</button>
</div>
